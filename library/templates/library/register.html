{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
        <div class="text-center">
            <h3 class="mb-3">Create an Account</h3>
            <p class="text-muted">Join the university library system</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <!-- Role Selection -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Register As</label>
                <select id="role" class="form-control" name="role" onchange="toggleFields()">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <!-- Registration Number (For Students Only) -->
            <div class="mb-3" id="studentFields">
                <label for="registration_number" class="form-label">
                    <i class="fas fa-id-card"></i> Registration Number
                </label>
                <input type="text" class="form-control" id="registration_number" name="registration_number" placeholder="Enter your registration number">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>

            <!-- Register Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>

            <!-- Additional Links -->
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>

<!-- FontAwesome Icons -->
<script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>

<!-- Show/Hide Fields Based on Role Selection -->
<script>
    function toggleFields() {
        var role = document.getElementById("role").value;
        document.getElementById("studentFields").style.display = (role === "student") ? "block" : "none";
    }
</script>
{% endblock %}
